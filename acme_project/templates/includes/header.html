<header>
  <nav class="navbar shadow-sm">
    <div class="container">
      {% with request.resolver_match.view_name as view_name %}
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:homepage' %} active {% endif %}"
              href="{% url 'pages:homepage' %}">
              Главная
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'birthday:create' %} active {% endif %}"
              href="{% url 'birthday:create' %}">
              Калькулятор дней рождения
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'birthday:list' %} active {% endif %}"
              href="{% url 'birthday:list' %}">
              Список дней рождения
            </a>
          </li>
          <!-- Это блок ссылок для авторизованного пользователя -->
          {% if user.is_authenticated %}
          <span class="navbar-text">Привет, <b>{{ user.username }}</b>
              <a href="{% url 'auth_logout' %}"><small>(Выйти)</small></a>
          </span>
          {% else %}
            <li class="nav-item">
              <a class="nav-link {% if view_name in 'login, auth_logout' %} active {% endif %}" href="{% url 'login' %}">Войти</a>
            </li>        
          {% endif %}
          <li class="nav-item">
            <a class="nav-link{% if view_name == 'registration' %} active {% endif %}" href="{% url 'registration' %}">Регистрация</a>
          </li>
        </ul>
      {% endwith %}
    </div>
  </nav>
</header>
